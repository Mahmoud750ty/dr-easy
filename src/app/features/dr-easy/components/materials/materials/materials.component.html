<div class="material-container">
  <div class="header">
    <app-search-bar
      placeholder="Search by material"
      (searchChange)="onSearch($event)">
    </app-search-bar>
    <app-create-button
      label="Create Material"
      (create)="onCreateMaterial()">
    </app-create-button>
  </div>

  <app-table
    [data]="filteredMaterials"
    [columns]="tableColumns"
    (edit)="onEditMaterial($event)"
    (delete)="onDeleteMaterial($event)">
  </app-table>

  <app-modal
    [visible]="visible"
    [title]="editMode ? 'Edit Material' : 'Create Material'"
    (save)="onSave()"
    (cancel)="onCancel()">
    <form [formGroup]="editMode ? editForm : materialForm">
      <div class="form-group">
        <label for="material">Material:</label>
        <input type="text" id="material" formControlName="material" />
      </div>
      <div class="form-group">
        <label for="day">Date:</label>
        <input type="date" id="day" formControlName="day" />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" />
      </div>
      <div class="form-group">
        <label for="details">Details:</label>
        <textarea id="details" formControlName="details"></textarea>
      </div>
    </form>
  </app-modal>
</div>
